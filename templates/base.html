<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSC2031 Blog</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="main.css") }}" type="text/css"/>
        <script src="{{ url_for("static", filename="script.js") }}">
    </script>
</head>

<body>
<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('index') }}" class="navbar-item">
                            Home
                        </a>
                                                <a href="{{ url_for('movies.movies') }}" class="navbar-item">
                            Movies
                        </a>
                                                <a href="{{ url_for('tvshows.tvshows') }}" class="navbar-item">
                            TVShows
                        </a>
                                                <a href="{{ url_for('search') }}" class="navbar-item">
                            Search
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</section>
</body>

</html>
